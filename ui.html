<div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      font-size: 1rem;
    }

    .container {
      text-align: center;
      margin-inline: auto;
      padding-inline: 1rem;
      display: flex;
      flex-direction: column;
      row-gap: 1.5rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      padding-top: 1rem;
      padding-bottom: 1rem;
      color: #4f46e5;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 500;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      color: #4f46e5;
    }

    .truncateBox {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 1rem;
    }

    .truncateBox > label {
      width: 90%;
      text-align: left;
    }

    .buttonContainer {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    button {
      width: 100%;
      outline: none;
      border-radius: 0.5rem;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1.25rem;
      color: white;
      cursor: pointer;
    }

    .buttonContainer > button {
      flex: 1;
    }

    .runButton {
      background-color: #4f46e5;
    }

    .closeButton {
      background-color: red;
    }

    .clearButton {
      background-color: rgb(204, 32, 32);
    }

    .copyButton {
    }

    #errors {
      color: red;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th,
    td {
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #f3f4f6;
      font-weight: bold;
    }

    thead td {
      font-size: 1rem;
    }

    tbody td {
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    /* Head Styles */
    thead {
      background-color: #e5e7eb;
    }

    /* Table Row Styles */
    tbody tr:nth-child(odd) {
      background-color: #f3f4f6;
    }

    /* Header Cell Styles */
    th {
      font-weight: 600;
      color: #1f2937;
    }

    /* Odd Row Styles */
    tbody tr:nth-child(odd) {
      background-color: #f9fafb;
    }
  </style>
  <div class="container">
    <h1 class="title">AspectMatic</h1>

    <div class="truncateBox">
      <label for="truncate">
        Round the aspect ratio? (e.g. 9 instead of 8.8234)
      </label>
      <input
        type="checkbox"
        id="truncate"
        name="truncate"
        class="AcceptConditions"
      />
    </div>

    <div class="buttonContainer">
      <button type="button" id="create" class="runButton">
        Get Aspect ratio(s)
      </button>
      <button type="button" id="cancel" class="closeButton">Cancel</button>
    </div>

    <strong id="errors"></strong>

    <p class="subtitle">Aspect Ratio(s) appear here:</p>

    <table>
      <thead>
        <tr>
          <th>Node Name</th>
          <th>Aspect Ratio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button type="button" id="clear" class="clearButton">Clear Table</button>
  </div>
</div>

<script>
  const truncateCheckBox = document.getElementById("truncate");
  let shouldTruncate = truncateCheckBox.checked;
  // I still don't fully understand why this is necessary
  truncateCheckBox.onclick = () => {
    shouldTruncate = truncateCheckBox.checked;
  };

  document.getElementById("create").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "get-aspect-ratio",
          truncate: shouldTruncate,
        },
      },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };

  document.getElementById("clear").onclick = () => {
    const tbody = document.querySelector("tbody");
    while (tbody.firstChild) {
      tbody.removeChild(tbody.lastChild);
    }
  };

  onmessage = (event) => {
    if (event.data.pluginMessage.type === "success") {
      const messageData = event.data.pluginMessage.data;
      const tbody = document.querySelector("tbody");

      for (let i of messageData) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");

        td1.textContent = i.name;
        td2.textContent = i.aspectRatio;

        tr.appendChild(td1);
        tr.appendChild(td2);

        tbody.appendChild(tr);
      }
    }
  };
</script>
