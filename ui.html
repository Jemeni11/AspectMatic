<div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      font-size: 1rem;
    }

    .container {
      text-align: center;
      margin-inline: auto;
      padding-inline: 1rem;
      display: flex;
      flex-direction: column;
      row-gap: 1.5rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      padding-top: 1rem;
      padding-bottom: 1rem;
      color: #4f46e5;
    }

    .truncateBox {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 1rem;
    }

    .truncateBox > label {
      width: 90%;
      text-align: left;
    }

    .buttonContainer {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .buttonContainer > button {
      flex: 1;
      width: 100%;
      border-radius: 0.5rem;
      outline: none;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1.25rem;
    }

    .runButton {
      color: white;
      cursor: pointer;
      background-color: #4f46e5;
    }

    .closeButton {
      color: white;
      cursor: pointer;
      background-color: red;
    }
  </style>
  <div class="container">
    <h1 class="title">AspectMatic</h1>

    <div class="truncateBox">
      <label for="truncate">
        Truncate the aspect ratio? (e.g. 8 instead of 8.8234)
      </label>
      <input
        type="checkbox"
        id="truncate"
        name="truncate"
        class="AcceptConditions"
      />
    </div>

    <div class="buttonContainer">
      <button type="button" id="create" class="runButton">
        Get Aspect ratio(s)
      </button>
      <button type="button" id="cancel" class="closeButton">Cancel</button>
    </div>
  </div>
</div>

<script>
  const truncateCheckBox = document.getElementById("truncate");
  let shouldTruncate = truncateCheckBox.checked;
  // I still don't fully understand why this is necessary
  truncateCheckBox.onclick = () => {
    shouldTruncate = truncateCheckBox.checked;
  };

  document.getElementById("create").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "get-aspect-ratio",
          truncate: shouldTruncate,
        },
      },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
